<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Manager</h1>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload Files</h2>
            <form id="uploadForm">
                <div class="file-input">
                    <input type="file" id="fileInput" multiple>
                </div>
                <button type="submit" class="submit-button">Upload Files</button>
            </form>
        </div>

        <!-- File List Section -->
        <div class="file-list">
            <h2>My Files</h2>
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Size</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody">
                    <!-- Files will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/fileStorage.js"></script>
    <script src="js/fileManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
